    <meta name="keywords" content="Tecnologia, tecnología, productos, Celular, celulares, aire acondicionado, televisor, servicios, atencion personalizada, playstation, drones, technologies, disponibilidad, electrodomesticos, notebook, netbook, Smart">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <form action="">
                <h2>Contactanos!</h2>
                <div>
                    <input type="text" id="name" name="Nombre" placeholder="Escribe tu nombre">
                </div>
                <div>
                    <input type="text" id="apellido" name="Apellido" placeholder="Escribe tu apellido">
                </div>
                <div>
                    <input type="number" id="telefono" name="Telefono" placeholder="Escribe un numero de contacto">
                </div>
                <div>
                    <input type="email" id="correo" name="Correo Electronico" placeholder="Escribe un mail de contacto">
                </div>
                <div>
                    <textarea name="comentario" id="comments" cols="50" rows="7" placeholder="Deja tus comentarios aqui"></textarea>
                </div>
                <div>
                    <input type="submit" id="enviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <img src="../img/logo.png" alt="TodoTech Logo">
        <p>© All rights reserved.</p>
        <section class="logosredes">
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/logoig.png" alt="instagram"></a>
